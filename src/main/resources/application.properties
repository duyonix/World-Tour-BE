
spring.datasource.url=${env.POSTGRES_URL}
spring.datasource.username=${env.POSTGRES_USER}
spring.datasource.password=${env.POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
firebase.bucket-name=${env.FIREBASE_BUCKET_NAME}
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s
firebase.bucket-folder-name=${env.FIREBASE_BUCKET_FOLDER_NAME}